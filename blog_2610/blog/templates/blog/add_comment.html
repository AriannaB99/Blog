{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Comment</title>
		<link rel="stylesheet" href="{% static 'blog/style.css' %}"/>
    </head>

    <body>
        <h1>Post a Comment</h1>

        <form id="comment_form" method="post" action="/biohome/add_comment/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create Comment" />
        </form>
    </body>

</html>
